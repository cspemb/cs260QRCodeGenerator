<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://kit.fontawesome.com/93b8059d47.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/styles.css" />
    <script defer src="js/script.js"></script>

    <title>QR Code Generator</title>
  </head>
  <body>
    <h1>Generate A Colorful QR Code! <i class="fa-solid fa-qrcode"></i></h1>
    <form id="qr-form" action="">
      <label id="form-label" for="form-input"
        >Enter some text to encode in a QR code:</label
      >
      <input id="form-input" type="text" />
      <label for="color-input">Enter a primary color:</label>
      <input type="color" name="color-input" id="color-input" />
      <label for="bgcolor-input">Enter a background color:</label>
      <input type="color" name="bgcolor-input" id="bgcolor-input" />
      <label for="size-input">Enter a size:</label>
      <input type="number" name="size-input" id="size-input" value="400" />

      <button id="form-button" type="submit">Create my QR code</button>
    </form>

    <img id="qr-code" />

    <footer>
      <a href="https://github.com/cspemb/cs260QRCodeGenerator"
        ><i class="fa-brands fa-square-github"></i
      ></a>
    </footer>
  </body>
</html>
